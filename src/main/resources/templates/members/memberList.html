<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}"> <!-- th:each는 thymeleaft 문법 반복문, 즉 ${member} 멤버컨트롤러의 모델에 있는 리스트 값을 가져옴 -->
                <td th:text="${member.id}"></td> <!-- domain/Member의 getId() -->
                <td th:text="${member.name}"></td> <!-- domain/Member의 getName() -->
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
